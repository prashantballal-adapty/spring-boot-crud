plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.prashantballal'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.6.4'
	runtimeOnly 'org.postgresql:postgresql'
	//compile 'org.flywaydb:flyway-core:8.5.2'
	implementation 'org.flywaydb:flyway-core'
	implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.6.4'
}

tasks.named('test') {
	useJUnitPlatform()
}
